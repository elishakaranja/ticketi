services:
  # PostgreSQL Database
  - type: pserv
    name: ticketi-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: ticketi
        user: ticketi_user

  # Backend Flask API
  - type: web
    name: ticketi-api
    env: python
    region: oregon
    plan: free
    buildCommand: "./server/build.sh"
    startCommand: "cd server && gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.8
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ticketi-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
    autoDeploy: true

  # Frontend React App
  - type: web
    name: ticketi-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://ticketi-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
